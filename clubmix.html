<!DOCTYPE html>
<html>
<head>
	<title>clubmix</title>
	<link href="style.css" type="text/css" rel="stylesheet">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
	</script>
</head>
<body>
	<div id="overlay">
	<div id="player">
	<audio autoplay="autoplay" controls="controls">
		<source src="clubmix.mp3" type="audio/mp3" />
		<source src="clubmix.ogg" type="audio/ogg" />
		Your browser does not support the audio element.
	</audio>
	</div>
	</div>
	<script>
		$(function() {

			$("#player").fadeOut(82000);
			
		});

	</script>
	<script>
		$(function() {

			$("#overlay").fadeOut(82000);
			
		});

	</script>
</body>
</html>
